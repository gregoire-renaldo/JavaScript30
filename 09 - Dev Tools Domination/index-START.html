<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('I am a %s string!','poo')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background:green;')

    // warning!
    console.warn('Oh Noo');

    // Error :|
    console.error('Error !!');

    // Info
    console.info('croco');

    // Testing
    const p =document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'that \'s wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is a ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7 } dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/gregoire-renaldo')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs)
  </script>
</body>
</html>
